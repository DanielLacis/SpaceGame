<!DOCTYPE html>
<html>
  <head>
    <title>SpaceGame</title>
    <link rel="stylesheet" href="./css/spacegame.css" charset="utf-8">
  </head>
  <body>
    <div class="main">
      <div class="canvas-container">
        <canvas id="main-canvas" style="border: 1px solid black"></canvas>
      </div>
    </div>

    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script tyep="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/projectile.js"></script>
    <script type="application/javascript" src="lib/playerShip.js"></script>
    <script type="application/javascript" src="lib/backgroundObject.js"></script>
    <script type="application/javascript" src="lib/enemyShip.js"></script>
    <script type="application/javascript">
      var canvasEl = document.getElementById('main-canvas');
      var dims = [1400, 700];
      canvasEl.width = dims[0];
      canvasEl.height = dims[1];
      var ctx = canvasEl.getContext("2d");
      var gameView = new SpaceGame.GameView({ ctx: ctx });
      var game = new SpaceGame.Game({ gameView: gameView, dims: dims });
      window.onkeydown = game.handleKeys.bind(game, 'keydown');
      window.onkeyup = game.handleKeys.bind(game, 'keyup');
      var interval = setInterval(function() { game.run() }, 1000 / 60);
    </script>
  </body>
</html>
